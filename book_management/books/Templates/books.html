<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sách</title>
  </head>
  <body>
    <header>
      <h1>Quản lý kho sách</h1>
      <nav>
        <ul>
          <li><a href="{% url 'index' %}">Trang chính</a></li>
          <li><a href="{% url 'books_list' %}">Danh sách sách</a></li>
          <li><a href="{% url 'add_book' %}">Thêm sách mới</a></li>
          <li><a href="{% url 'books_list' %}">Cập nhật sách</a></li>
        </ul>
      </nav>
    </header>
    <h2>Danh sách sách</h2>
    <table>
      <tr>
        <th>Tên sách</th>
        <th>Tác giả</th>
        <th>Thể loại</th>
        <th>Số lượng</th>
        <th>Hành động</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.quantity }}</td>
        <td>
          <a href="{% url 'update_book' book.pk %}">Sửa</a>
          <form
            action="{% url 'delete_book' book.pk %}"
            method="post"
            style="display: inline"
          >
            {% csrf_token %}
            <button type="submit">Xóa</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="{% url 'add_book' %}">Thêm sách mới</a>
  </body>
</html>
